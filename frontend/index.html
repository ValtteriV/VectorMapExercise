<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vector Tile Map</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <style>
      .map {
	position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }
      .map {
	background: #f8f4f0;
      }
      .ol-popup {
        position: absolute;
        background-color: white;
        box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -50px;
        min-width: 140px;
      }
      .ol-popup:after, .ol-popup:before {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }
      .ol-popup:after {
        border-top-color: white;
        border-width: 10px;
        left: 48px;
        margin-left: -10px;
      }
      .ol-popup:before {
        border-top-color: #cccccc;
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
      }
      .dialog {
        top: 50%;
        left: 50%;
        -webkit-transform: translateX(-50%) translateY(-50%);
        -moz-transform: translateX(-50%) translateY(-50%);
        -ms-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
      }
      #dialog {
        width: 380px;
      }
      #submit-buttons {
        padding-top: 8px;
      }
      #username {
        padding-left: 8px;
        margin-bottom: 4px;
        size: 280px;
      }
      #password {
        padding-left: 8px;
        margin-bottom: 4px;
        size: 280px;
      }
      input[type="text"] {
        font-size: 24px;
        align: right;
        width: 280px;
      }
      input[type="password"] {
        font-size: 24px;
        padding-left: 8px;
        align: right;
        width: 280px;
      }
      #input-div {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      #buttons {
        margin-left: 8px;
        padding-left: 10px;
        padding-top: 10px;
        margin-top: 8px;
        background-color: white;
        width: 390px;
        border: 2px solid #000000;
        border-radius: 4px;
      }
      #logout {
        position: absolute;
        top: 0;
        right: 0;
        margin-right: 8px;
        padding-left: 10px;
        padding-top: 10px;
        margin-top: 8px;
        background-color: white;
        width: 140px;
        border: 2px solid #000000;
        border-radius: 4px;
      }
      button {
        height: 32px;
        font-size: 20px;
        margin-bottom: 8px;
        width: 380px;
        text-align: center;
        border: 1px solid #000000;
      }
      .active-mode {
        border: 4px solid #000000;
        border-radius: 3px;
      }
      #logout-button {
        width: 130px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup">
      <div id="popup-content">
	<input autofocus id="label-input" type="text" value="" />
      </div>
    </div>
    <div id="buttons">
      <div>
        <button id="draw-button" class="active-mode">Place Points on the map!</button>
      </div>
      <div>
        <button id="select-button">Select a point to name it or move it</button>
      </div>
    </div>
    <div id="logout">
      <button id="logout-button">Log out</button>
    </div>
    <script type="module" src="checkLogin.js"></script>
    <script type="module" src="loginForm.js"></script>
    <script type="module" src="main.js"></script>
    <dialog id="dialog">
      <div>
        <form id="loginform">
          <h2>Login or register:</h2>
          <p id="error" display=none></p> 
          <div id="input-div">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" />
          </div>
          <div id="input-div">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <div>
            <p>Don't use a real password, we're not safe with them</p>
          </div>
          <div id="submit-buttons">
            <input type="button" id="submit-login" value="Login">
            <input type="button" id="submit-register" value="Register">
          </div>
        </form>
      </div>

    </dialog>
  </body>
</html>
