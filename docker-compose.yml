version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    env_file: .env
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
  web:
    image: nginx
    volumes:
      - ./nginx/:/etc/nginx/conf.d
      - ./backend/static:/usr/share/nginx/html
    ports:
      - "8080:80"
volumes:
  db:
    driver: local
